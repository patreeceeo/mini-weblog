{% extends "base.html" %}
{% block title %} index {% endblock %}
{% block header %} <h3>WorldWide Weblog</h3> {% endblock %}
{% block content %}
  {% for post in posts %}
    <article class="Post Post--preview">
      {{ post.content | striptags | truncate(250) }} 
      <p class="u-alignRight"><a href="{{ post.url }}">Read more</a></p>
    </article>
  {% endfor %}
{% endblock %}
